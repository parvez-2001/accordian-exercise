<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordian exercise</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Learnings</h1>
    </header>

    <main>
        <section class="accordion">
            <div class="container">
                <div class="row">
                    <div class="column_first">
                        <div class="first">
                            <div class="accordion-item">
                                <button class="accordion-header">1. Basic Electronics Components</button>
                                <div class="accordion-body">
                                    <input type="text" placeholder="(LED, RESISTOR, BREADBOARD, BATTERY, WIRES...ETC)">
                                </div>
                            </div>

                            <div class="accordion-item">
                                <button class="accordion-header">2. MICRO Controllers</button>
                                <div class="accordion-body">
                                    <input type="text" placeholder="(ARDUINO, NODEMCO...)">
                                </div>
                            </div>

                            <div class="accordion-item">
                                <button class="accordion-header">3. SENSORS</button>
                                <div class="accordion-body">
                                    <input type="text"
                                        placeholder="(ULTRASONIC, IR, SMOKE DETECTOR, LDR, DC MOTOR CONTROLLER...ETC)">
                                </div>
                            </div>

                            <div class="accordion-item">
                                <button class="accordion-header">4. DATASHEET</button>
                                <div class="accordion-body">
                                    <input type="text" placeholder="(PROPERTIES OF COMPONENTS)">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="column_second">
                        <div class="second">
                            <div class="accordion-item">
                                <button class="accordion-header">5. AI TOOL (CHAT GPT)</button>
                                <div class="accordion-body">
                                    <input type="text" placeholder="(SCHEMING CIRCUITS, CODING)">
                                </div>
                            </div>

                            <div class="accordion-item">
                                <button class="accordion-header">6. SCHEMATIC DIAGRAMS</button>
                                <div class="accordion-body">
                                    <input type="text" placeholder="(CIRCUIT DIAGRAM, SYMBOLIC REPRESENTATION)">
                                </div>
                            </div>

                            <div class="accordion-item">
                                <button class="accordion-header">7. MULTIMETER</button>
                                <div class="accordion-body">
                                    <input type="text" placeholder="(Continuity, Resistance, Voltage...ETC)">
                                </div>
                            </div>

                            <div class="accordion-item">
                                <button class="accordion-header">8. TINKERCAD</button>
                                <div class="accordion-body">
                                    <input type="text" placeholder="(Circuit Simulation)">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
